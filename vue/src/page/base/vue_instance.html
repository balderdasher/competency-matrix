<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 实例</title>
    <!-- 开发环境版本，包含了用帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 生产环境版本，优化了尺寸和速度 -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
</head>
<body>
<script>
    /* 创建一个Vue实例 */
    var vm = new Vue({
        // 选项
    });

    /* 数据与方法 */
    var data = {a: 1};   // 数据对象
    // 把数据对象加入到一个Vue实例中
    var vm = new Vue({
        data: data
    });

    // 获取实例上的属性,返回源数据中对应的字段
    vm.a == data.a; // => true

    // 设置属性也会影响到原始数据
    vm.a = 2;
    data.a == 2; // => true

    // 反之亦然
    data.a = 3;
    vm.a == 3; // => true

    /* 实例生命周期钩子 */

    // created钩子用来在一个实例被创建之后执行代码
    // 其他钩子还有 mounted、updated和destroyed，this上下文指向调用它的Vue实例
    new Vue({
        data: {
            a: 1
        },
        created: function () {
            // this 指向 vm 实例
            console.log('a is: ' + this.a)  // => a is: 1
        }
    })
</script>
</body>
</html>
