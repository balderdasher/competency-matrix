# 应用信息，以info.开头的配置信息可以通过info服务来暴露，访问“/info”即可看到
info.app_name=mrdios matrix spring-boot example application
info.app_version=1.0
info.author=mrdios
# 自定义配置信息
config.product.name=人类管理系统
config.product.desc=用于地球人类管理
config.product.author=balderdasher
# color logging
spring.output.ansi.enabled=ALWAYS
# Customizing embedded servlet containers
server.port=8081
server.session.persistent=true
# 分钟
server.session.timeout=30
# FREEMARKER (FreeMarkerAutoConfiguration)
spring.freemarker.enabled=true
spring.freemarker.content-type=text/html
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.prefix=view/
spring.freemarker.suffix=.html
spring.freemarker.check-template-location=true
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.prefer-file-system-access=true
# spring-boot-data-jpa
spring.datasource.url=jdbc:mysql://localhost:3306/springboot
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
# spring-boot-redis
#--Redis数据库索引（默认0）
spring.redis.database=0
#--Redis服务器地址
spring.redis.host=192.168.79.11
#--Redis服务器端口
spring.redis.port=6378
#--Redis服务器密码
spring.redis.password=redistest
#--Redis连接池最大连接数（负数表示无限制）
spring.redis.pool.max-active=8
#--Redis连接池最大阻塞等待时间（负数表示无限制）
spring.redis.pool.max-wait=-1
#--Redis连接池中的最大空闲连接
spring.redis.pool.max-idle=8
#--Redis连接池中的最小空闲连接
spring.redis.pool.min-idle=0
#--Redis连接超时时间(毫秒)
spring.redis.timeout=1000


